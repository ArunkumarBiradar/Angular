<table class="table table-striped shadow-sm">
    <thead class="table-dark"><th colspan="4" class="text-center "><h3 class="fw-lg">Result</h3></th></thead>
    <tbody>
        <tr>
            <td >Name : </td>
            <td >{{_studentResult.Name}}</td>
        </tr>
        <tr>
            <td >Roll No : </td>
            <td >{{_studentResult.RollNo}}</td>
        </tr>
        <tr>
            <td >D.O.B : </td>
            <td >{{_studentResult.DOB}}</td>
        </tr>
        <tr>
            <td >Marks : </td>
            <td >{{_studentResult.Marks}}</td>
        </tr>
    </tbody>
   </table>
   <div class="homeandback">
    <button class="btn btn-danger" (click)="back()"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-skip-backward" viewBox="0 0 16 16">

   </div>
