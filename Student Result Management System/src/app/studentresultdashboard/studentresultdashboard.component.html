<div class="container">
    <div class="row">
        <div class="col-md-6">
            <div class="card shadow-sm">
                <div class="text-center">
                    <h1>Search Result</h1>
                    <p class="text-danger fw-bold">( * ) fields are mandatory</p>
                    <hr />
                </div>
                <form [formGroup]="studentResultSearchForm" (ngSubmit)="studentResultSearch()">
                    <div class="mb-3">
                        <label for="RollNo" class="form-label">Roll No <span class="text-danger fw-bold">*</span></label>
                        <input formControlName="RollNo" placeholder="Enter RollNo" type="number" class="form-control" id="RollNo"  required>
                        <small *ngIf="studentResultSearchForm.get('RollNo')?.invalid && studentResultSearchForm.get('RollNo')?.touched" class="text-danger">Roll No is required</small>
                    </div>
                    <div class="mb-3">
                        <label for="DOB" class="form-label">D.O.B <span class="text-danger fw-bold">*</span></label>
                        <input formControlName="DOB" placeholder="Enter DOB" type="date" class="form-control" id="DOB" required>
                        <small *ngIf="studentResultSearchForm.get('DOB')?.invalid && studentResultSearchForm.get('DOB')?.touched" class="text-danger">D.O.B is required</small>
                      </div>
                    <button type="submit" [disabled]="!studentResultSearchForm.valid" class="btn btn-primary" >Search</button>&nbsp;
                    <a routerLink="/main" href="" class="btn btn-warning"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-skip-backward" viewBox="0 0 16 16">
                        <path d="M.5 3.5A.5.5 0 0 1 1 4v3.248l6.267-3.636c.52-.302 1.233.043 1.233.696v2.94l6.267-3.636c.52-.302 1.233.043 1.233.696v7.384c0 .653-.713.998-1.233.696L8.5 8.752v2.94c0 .653-.713.998-1.233.696L1 8.752V12a.5.5 0 0 1-1 0V4a.5.5 0 0 1 .5-.5zm7 1.133L1.696 8 7.5 11.367V4.633zm7.5 0L9.196 8 15 11.367V4.633z"/>
                      </svg> Back</a>
                </form>
                
            </div>
        </div>
    </div>
</div>
